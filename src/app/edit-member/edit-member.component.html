<div class="card">
<h4>Edit Member:</h4>

<div>
<input [(ngModel)]="selectedMember.firstName">
</div>
<div>
<input [(ngModel)]="selectedMember.lastName">
</div>
<div>
<input [(ngModel)]="selectedMember.phone">
</div>
<div>
<input [(ngModel)]="selectedMember.email">
</div>
<div>
<input [(ngModel)]="selectedMember.address">
</div>
<div>
<input [(ngModel)]="selectedMember.birthdate">
</div>
<div>
<input [(ngModel)]="selectedMember.gender">
</div>
<!-- <div>
<input [(ngModel)]="selectedMember.show">
</div> -->
<div>
<input [(ngModel)]="selectedMember.eduClass">
</div>

<div>
<label>Show: </label>
<select #newShow [(ngModel)]="selectedMember.show">
  <option value="BeautyAndTheBeast" selected="selected">Beauty and the Beast</option>
  <option value="TheLittleMermaid">The Little Mermaid</option>
  <option value="JamesAndTheGiantPeach">James and the Giant Peach</option>
</select>
</div>


<div>
<button (click)="beginUpdatingThisMember(selectedMember)">Update</button>


<button (click)="beginDeletingMember(selectedMember)">Delete</button>
</div>
</div>
